<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../product-preview-card-component-main/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;800&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="image-product"
        src="../product-preview-card-component-main/images/image-product-desktop.jpg"
        alt=""
      />
      <div class="description">
        <h3>PERFUME</h3>
        <h1>Gabrielle <br>
         Essence Eau <br> De Parfum</h1>

        <p>
          A floral, solar and voluptuous <br> interpretation composed by <br>Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="price1">$149.99</span>
          <span class="price2">$169.99</span>
        </p>
        <button> <img src="../product-preview-card-component-main/images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>

</html>
